<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/login/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/static/css/login/component.css"/>
    <!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <form action="{% url 'register' %}" name="login_form" method="post">
                    {% csrf_token %}
                    <div>
                        {% if msg %}
                            <div class="form-group  w3 w3l">
                                <div class="help-block with-errors"><span>{{ msg }}</span></div>
                            </div>
                        {% endif %}
                    </div>
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入用户名">
                    </div>
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="phone" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入电话">
                    </div>
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="email" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="请输入邮箱">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password2" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请再次输入密码">
                    </div>

                    <div class="mb2">
                        <button class="act-but submit" type="submit" style="color: #FFFFFF;width: 330px">注册</button>
                    </div>
                    <div class="mb2">
                        <a class="act-but submit" href="{% url 'login' %}" style="color: #FFFFFF">登录</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/static/js/login_js/TweenLite.min.js"></script>
<script src="/static/js/login_js/EasePack.min.js"></script>
<script src="/static/js/login_js/rAF.js"></script>
<script src="/static/js/login_js/demo-1.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
